spring.application.name=ConferenceRoomMgtsys

# Timezone Configuration - Fix the 2-hour difference issue
spring.jackson.time-zone=Africa/Kigali
spring.jpa.properties.hibernate.jdbc.time_zone=Africa/Kigali

# Database: use container service name (metabase-postgres)
spring.datasource.url=jdbc:postgresql://metabase-postgres:5432/rbcconferenceroomdatabase
spring.datasource.username=${POSTGRES_USER:metabase}
spring.datasource.password=${POSTGRES_PASSWORD:MetabaseSecure123!}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultsecret}
jwt.accessTokenExpiration=86400000
jwt.refreshTokenExpiration=604800000

# Google OAuth Configuration
app.oauth.google.client-id=${GOOGLE_CLIENT_ID}
app.oauth.google.client-secret=${GOOGLE_CLIENT_SECRET}
app.oauth.google.redirect-uri=${GOOGLE_REDIRECT_URI:postmessage}

# Frontend URL (for CORS) - change this line
app.frontend.url=http://197.243.104.5/conferenceroomsys


# Spring Boot backend port
server.port=8084

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# File Storage Configuration (inside container)
file.upload-dir=/app/uploads
